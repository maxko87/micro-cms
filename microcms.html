<template name="edit">
  <div class="snippet-content">
    {{> wysiwyg snippet.content}}
  </div>
  <button class="save-snippet-btn">Save Snippet</button>
  {{#if snippet.id}}
  	<p class="centered">View your snippet at <a target="_blank" href="/{{snippet.id}}">{{urlOrigin}}/{{snippet.id}}</a> or edit it at <a target="_blank" href="/{{snippet.id}}/{{snippet.password}}">{{urlOrigin}}/{{snippet.id}}/{{snippet.password}}</a>. </p>
  {{/if}}
</template>

<template name="view">
	{{{this.content}}}
</template>
