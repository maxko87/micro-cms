<head>
  <title>The world's smallest CMS.</title>
</head>

<body>
</body>

<template name="edit">
  {{#if snippet.id}}
  	<p class="centered">Editing snippet {{snippet.id}}</p>
  {{/if}}
  {{> wysiwyg snippet.content}}
  <button class="saveSnippetBtn">Save Snippet</button>
  {{#if updated}}
  	<p class="centered">Successfully saved. View your snippet at <a target="_blank" href="/{{snippet.id}}">{{urlOrigin}}{{snippet.id}}</a> or edit it at <a target="_blank" href="/{{snippet.id}}/{{snippet.password}}">{{urlOrigin}}{{snippet.id}}/{{snippet.password}}</a>. </p>
  {{/if}}
</template>

<template name="view">
	{{{this.content}}}
</template>
